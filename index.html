<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoHang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a2cecfb2f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customgrey: '#333',
                        customwhite: '#f1f1f1',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="px-5">
        <div class="flex justify-between items-center text-2xl p-5 font-semibold">
            <h1><a href="highscores.html">Highscores</a></h1>
            <h1 id="life">Life: <span id="hearts"></span></h1>
        </div>
    </nav>
    <div class="">
        <div class="start flex text-center justify-center flex-col flex-wrap mt-60 leading-normal" id="start-text">
            <h1 class="text-3xl font-bold mb-5">PictoHang</h1>
            <p class="text-xl"> Try to guess the word related to the image!</p>
            <p class="text-xl">Keep in mind that guessing the incorrect
                letter will
                penalize you!</p>
        </div>
        <div class="flex justify-center">
            <button id="start-btn"
                class="mt-10 text-2xl font-semibold bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Start
                Game</button>
        </div>
    </div>
    <div class="hidden">
        <div class="flex justify-center flex-col items-center mt-48">
            <div>
                <img class="h-auto max-w-xl rounded-lg" src="" alt="img">
            </div>
            <p id="word" class="mt-10 text-3xl"></p>
            <p id="feedback" class="mt-10 text-2xl"></p>
        </div>
    </div>
    <div class="hidden">
        <div class="flex justify-center flex-col items-center mt-60">
            <h2 class="text-3xl font-bold mb-5">You scored:</h2>
            <p class="text-3xl mb-10"></p>
            <form id="score-form">
                <label for="Name">Enter your Name:</label>
                <input type="text" id="name" maxlength="15"
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded text-gray-700 p-1"
                    placeholder="First Name">
                <button type="submit"
                    class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded">Submit</button>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
