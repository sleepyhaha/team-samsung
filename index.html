<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictoHang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a2cecfb2f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        customgrey: '#333',
                        customwhite: '#f1f1f1',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="px-5">
        <div class="flex justify-between items-center text-2xl p-5 font-semibold">
            <h1><a href="highscores.html">Highscores</a></h1>
            <h1>Hint: <span><button id="hint1" class="fa-regular fa-circle hint"></button> <button id="hint2" class="fa-regular fa-circle hint"></button> <button id="hint3"
                        class="fa-regular fa-circle hint"></button></span></h1>
            <h1 id="life">Life: <span id="hearts"></span></h1>
        </div>
    </nav>
    <div id="startText" class=""> <!-- Starting text -->
        <div class="start flex text-center justify-center flex-col mt-60 items-center" id="start-text">
            <h1 class="text-3xl font-bold mb-5">PictoHang</h1>
            <p class="text-xl"> Try to guess the word related to the image!</p>
            <p class="text-xl">Keep in mind that guessing the incorrect
                letter will
                penalize you!</p>

        </div>
        <div class="flex justify-center">
            <button id="start-btn"
                class="mt-10 text-2xl font-semibold bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Start
                Game</button>
        </div>
        <div class="flex justify-center mt-10">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" id="hardmode">
                <div
                    class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-500">
                </div>
                <span class="ml-3 text-base font-medium text-gray-900 dark:text-customgrey">Hard Mode</span>
            </label>
        </div>
    </div>
    <div id="game" class="hidden"> <!-- Game -->
        <div class="flex justify-center flex-col items-center mt-48">
            <div>
                <img id="image" class="max-h-96 max-w-5xl rounded-lg" src="" alt="img">
            </div>
            <div id="word" class="mt-10 text-3xl"></div>
            <p id="feedback" class="mt-10 text-2xl"></p>
        </div>
    </div>
    <div id="loading-screen" class="hidden"> <!-- Loading screen -->
        <div class="flex justify-center mt-72">
            <i id="loading-icon" class="fa-solid fa-spinner fa-spin fa-2xl"></i>
        </div>

    </div>
    <div id="endGame" class="hidden"> <!-- End screen -->
        <div class="flex justify-center flex-col items-center mt-60">
            <h2 class="text-3xl font-bold mb-5">You scored:</h2>
            <p id="score-display" class="text-3xl mb-10"></p>
            <form id="score-form">
                <label for="name">Enter your Name:</label>
                <input type="text" id="name" maxlength="15"
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded text-gray-700 p-1"
                    placeholder="First Name">
                <button id="submit-btn" type="submit"
                    class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded">Submit</button>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
